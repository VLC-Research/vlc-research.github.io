<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Research</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .active {
            display: block;
        }
        .view-study-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .view-study-button a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
        }
        .view-study-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="slides">
    <div class="slide active" id="slide-0" style="background-image: url('slide_1.png');"></div>
</div>

<div class="view-study-button">
    <a href="https://vlc-research.github.io/Optimising-Portfolio-Allocation/" target="_blank">Click here to view study</a>
</div>

<script>
    // The slide navigation script is omitted as there are no navigation buttons anymore.
</script>

</body>
</html>
